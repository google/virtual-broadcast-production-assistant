<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/broadcast.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Broadcast Activity Feed</title>
    <script type="module" crossorigin src="/assets/index-Ydf5HZXR.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DAGBsAJi.css">
  </head>
  <body class="bg-gray-900 text-white">
    <div id="app" class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-blue-900">
      <!-- Header -->
      <header class="bg-gray-800/50 backdrop-blur-sm border-b border-gray-700 sticky top-0 z-10">
        <div class="max-w-4xl mx-auto px-4 py-4">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center">
                <span class="text-sm font-bold">ðŸ“º</span>
              </div>
              <div>
                <h1 class="text-xl font-bold text-white">Broadcast Control</h1>
                <p class="text-sm text-gray-400">Live Activity Feed</p>
              </div>
            </div>
            <div class="flex items-center space-x-4">
              <div id="connection-status" class="flex items-center space-x-2">
                <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                <span class="text-sm text-gray-300">Connected</span>
              </div>
              <button id="clear-btn" class="px-3 py-1 bg-red-600 hover:bg-red-700 rounded text-sm font-medium transition-colors">
                Clear Feed
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="max-w-4xl mx-auto px-4 py-6">
        <!-- Test Controls -->
        <div class="mb-6 p-4 bg-gray-800/30 rounded-xl border border-gray-700">
          <h3 class="text-sm font-semibold text-gray-300 mb-3">Test Controls</h3>
          <div class="flex flex-wrap gap-2">
            <button class="test-btn px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded text-sm transition-colors" data-type="graphics">
              Test Graphics
            </button>
            <button class="test-btn px-3 py-1 bg-green-600 hover:bg-green-700 rounded text-sm transition-colors" data-type="vision">
              Test Vision
            </button>
            <button class="test-btn px-3 py-1 bg-purple-600 hover:bg-purple-700 rounded text-sm transition-colors" data-type="sofie">
              Test Sofie
            </button>
            <button class="test-btn px-3 py-1 bg-red-600 hover:bg-red-700 rounded text-sm transition-colors" data-type="system">
              Test Alert
            </button>
          </div>
        </div>

        <!-- Activity Feed -->
        <div class="space-y-4" id="activity-feed">
          <!-- Activities will be inserted here -->
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-8">
          <div class="animate-spin w-8 h-8 border-2 border-blue-500 border-t-transparent rounded-full mx-auto mb-4"></div>
          <p class="text-gray-400">Connecting to activity feed...</p>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-12 hidden">
          <div class="w-16 h-16 bg-gray-700 rounded-full flex items-center justify-center mx-auto mb-4">
            <span class="text-2xl">ðŸ“¡</span>
          </div>
          <h3 class="text-lg font-medium text-gray-300 mb-2">No Activities Yet</h3>
          <p class="text-gray-500">Start using your broadcast tools to see activity here</p>
        </div>
      </main>
    </div>

  </body>
</html>
