apiVersion: v1
kind: Service
metadata:
  name: sofie-core-service
  namespace: sofie
  labels:
    app: sofie-core
  annotations:
    # Enable NEG for Container-Native Load Balancing
    cloud.google.com/neg: '{"ingress": true}'
    # Link to BackendConfig (created later) for IAP settings
    cloud.google.com/backend-config: '{"default": "sofie-iap-backendconfig"}'
    # Use beta annotation for older GKE versions if needed:
    # beta.cloud.google.com/backend-config: '{"default": "sofie-iap-backendconfig"}'
spec:
  type: ClusterIP # Use ClusterIP with NEG
  selector:
    app: sofie-core
  ports:
  - port: 80 # LB listens on 80/443, targets this port
    targetPort: 3000 # Sofie Core container port
    protocol: TCP
