apiVersion: apps/v1
kind: Deployment
metadata:
  name: sofie-core
  namespace: sofie
  labels:
    app: sofie-core
spec:
  replicas: 2 # Run multiple for availability
  selector:
    matchLabels:
      app: sofie-core
  template:
    metadata:
      labels:
        app: sofie-core
    spec:
      containers:
      - name: sofie-core
        image: sofietv/tv-automation-server-core:latest # Use specific release tag for production [5]
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: sofie-core-config
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1"
