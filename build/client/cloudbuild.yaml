steps:
  # Step 1: Replace WebSocket Endpoint in HTML files
  - name: 'ubuntu'
    id: 'replace-websocket-endpoint'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Replacing WebSocket endpoint in index.html..."
        sed -i "s|const api = new GeminiAPI('ws://localhost:8081');|const api = new GeminiAPI('${_WEBSOCKET_ENDPOINT}');|g" client/index.html
        echo "Replacing WebSocket endpoint in mobile.html..."
        sed -i "s|// const api = new GeminiAPI('ws://localhost:8081');|const api = new GeminiAPI('${_WEBSOCKET_ENDPOINT}');|g" client/mobile.html

        echo "Endpoint substitution complete"
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-websocket-server'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/websocket-server:$COMMIT_SHA', '.']
    dir: 'backend/websocket-server'
    waitFor: ['replace-websocket-endpoint']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-websocket-server'
    args: ['push', 'gcr.io/$PROJECT_ID/websocket-server:$COMMIT_SHA']
    waitFor: ['build-websocket-server']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-websocket-server'
    args:
      - 'run'
      - 'deploy'
      - 'websocket-server'
      - '--image'
      - 'gcr.io/$PROJECT_ID/websocket-server:$COMMIT_SHA'
      - '--region'
      - '$_REGION'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8081'
      - '--set-env-vars'
      - |
          PROJECT_ID=${PROJECT_ID},
          LOG_LEVEL=INFO,
          VERTEX_LOCATION=${_VERTEX_LOCATION},
          VERTEX_API=true,
          VOICE_VERTEX_API=Aoede,
          MODEL_VERTEX_API=gemini-2.0-flash-exp,
          CUEZ_AUTOMATOR_ENDPOINT=${_CUEZ_AUTOMATOR_ENDPOINT}
      - '--service-account'
      - 'websocket-service-account@${PROJECT_ID}.iam.gserviceaccount.com'
      - '--session-affinity'
    waitFor: ['push-websocket-server']

images:
  - 'gcr.io/$PROJECT_ID/websocket-server:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
