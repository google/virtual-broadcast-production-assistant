<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orchestrator Frontend</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/latest/firebase-ui-auth.css" />
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <h1>Broadcast Orchestrator</h1>
        <div class="header-buttons">
          <div class="rundown-slider-container">
            <span id="rundown-cuez" class="rundown-label active">CUEZ</span>
            <label class="switch">
              <input type="checkbox" id="rundown-slider">
              <span class="slider round"></span>
            </label>
            <span id="rundown-sofie" class="rundown-label">SOFIE</span>
          </div>
          <md-icon-button id="login-button" hidden><span class="material-icons">login</span></md-icon-button>
          <md-icon-button id="sign-out-button" hidden><span class="material-icons">logout</span></md-icon-button>
        </div>
      </header>
      <main id="chat-container" class="chat-container" hidden>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-area">
          <div class="text-input-container">
            <input
              type="text"
              id="message-input"
              class="message-input"
              placeholder="Type your message..."
            />
          </div>
          <md-filled-icon-button id="send-button" class="send-button"
            ><span class="material-icons">send</span></md-filled-icon-button
          >
          <md-filled-icon-button id="mic-button" class="mic-button"
            ><span class="material-icons">mic</span></md-filled-icon-button
          >
        </div>
      </main>
      <div id="login-container">
        <div id="firebaseui-auth-container"></div>
      </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
