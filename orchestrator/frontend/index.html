<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orchestrator Frontend</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <h1>Broadcast Orchestrator</h1>
      </header>
      <main class="chat-container">
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-area">
          <div class="text-input-container">
            <input
              type="text"
              id="message-input"
              class="message-input"
              placeholder="Type your message..."
            />
          </div>
          <md-filled-icon-button id="send-button" class="send-button"
            ><span class="material-icons">send</span></md-filled-icon-button
          >
          <md-filled-icon-button id="mic-button" class="mic-button"
            ><span class="material-icons">mic</span></md-filled-icon-button
          >
        </div>
      </main>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
